<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Curso de Angular" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hola Mundo</title>
    <script src="../node-modules/angular/angular.min.js"></script>
</head>
<!-- Usamos "data-" delante de la directiva angular, para declararla como atributo local -->

<body ng-app ng-init="username='DefaultName';curso='AngularJS'">
    <form>
        <p>
            <label for="name">Name</label>
            <input id="name" type="text" ng-model="username">
        </p>
        <p>
            <button ng-click="username=''">Borrar</button>
        </p>
    </form>


    <h1>Hola {{username}} bienvenido al curso de {{curso}}</h1>
</body>

</html>
