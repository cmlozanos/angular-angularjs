<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Curso de Angular" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ejercicio Acumulador</title>
    <script src="./../node_modules/angular/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/appController.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/app.css">
</head>
<!-- Usamos "data-" delante de la directiva angular, para declararla como atributo local -->

<body ng-app="appMain" ng-controller="AppMainController as $ctrl">
    <div id="general" class="global">
        <form>
            <p>
                <h1>Acumulador</h1>
            </p>
            <p>
                <h3>Control de operaci√≥n:</h3>
            </p>
            <p>
                <label for="cantidad">Incremento</label>
                <input id="cantidad" ng-model="$ctrl.cantidad">
            </p>
            <p>
                <button ng-click="$ctrl.add()">+</button>
                <button ng-click="$ctrl.substract()">-</button>
            </p>

        </form>
        <p>
            <h3>Totales</h3>
            <h4>En el acumulado llevamos {{$ctrl.total}}</h4>
        </p>
    </div>
</body>

</html>
