<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Curso de Angular" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hola Mundo Controller</title>
    <script src="./../node_modules/angular/angular.min.js"></script>
    <script src="./app.js"></script>
    <script src="./appController.js"></script>
</head>
<!-- Usamos "data-" delante de la directiva angular, para declararla como atributo local -->

<body ng-app="appMain" ng-controller="AppMainController as vm">
    <form>
        <p>
            <label for="name">Name</label>
            <input id="name" type="text" ng-model="vm.user.name">
        </p>
        <p>
            <label for="lastname">LastName</label>
            <input id="lastname" type="text" ng-model="vm.user.lastname">
        </p>
        <p>
            <button ng-click="vm.borrar()">Borrar</button>
        </p>
    </form>


    <h1>Hola {{vm.user.name}} {{vm.user.lastname}} bienvenido al curso de {{vm.curso}}</h1>
</body>

</html>
